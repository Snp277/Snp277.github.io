<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Table build</title>
<link href="tableb.css" rel="stylesheet" type="text/css">
</head>
<body>

  <table>
     <thead>
       <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>

      </tr>
      <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
          <th colspan="3"> Complied 12.20.2020 by bRauls </th>
        </tr>
    </tfoot>
  </table>



</body>
</html>
